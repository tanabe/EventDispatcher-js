<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">

    <title>EventDispacher.js sample</title>

    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">

    <style type="text/css">
    </style>

    <script type="text/javascript" src="EventDispacher.js"></script>
    <script type="text/javascript">
      function testHandler(eventName, target) {
        console.log("event handler excuted", eventName, target);
      }

      var cat = {};
      EventDispacher.initialize(cat);//initialize
      cat.addEventListener("run", this, testHandler);//add event
      cat.addEventListener("run", this, testHandler);//test for duplication
      cat.dispatchEvent("run");//fire event
      cat.removeEventListener("run", this, testHandler);//remove event
      cat.dispatchEvent("run");//handler may not fire
    </script>

  </head>
  <body>
  </body>
</html>
